<!DOCTYPE html>
<html>
<head>
    <title>Student List</title>
</head>
<body>
    <h2>Student Form</h2>
    <form method="POST" action="/add">
        <input type="text" name="name" placeholder="Name" required><br>
        <input type="text" name="roll_number" placeholder="Roll Number" required><br>
        <input type="email" name="email" placeholder="Email" required><br>
        <input type="text" name="mobile" placeholder="Mobile" required><br>
        <button type="submit">Add Student</button>
    </form>

    <h2>Student Records</h2>
    <table border="1">
        <tr>
            <th>ID</th><th>Name</th><th>Roll Number</th><th>Email</th><th>Mobile</th><th>Actions</th>
        </tr>
        {% for student in students %}
        <tr>
            <td>{{ student[0] }}</td>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>
                <a href="/edit/{{ student[0] }}">Edit</a> |
                <a href="/delete/{{ student[0] }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
